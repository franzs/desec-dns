interactions:
- request:
    body: '{"name": "example.internal"}'
    headers:
      Accept:
      - '*/*'
      Accept-Encoding:
      - gzip, deflate
      Content-Length:
      - '28'
      Content-Type:
      - application/json
      authorization:
      - Token XXXXXXXX
    method: POST
    uri: https://desec.io/api/v1/domains/
  response:
    body:
      string: '{"name":["This domain name conflicts with an existing domain, or is
        disallowed by policy."]}'
    headers:
      Allow:
      - GET, POST, HEAD, OPTIONS
      Connection:
      - keep-alive
      Content-Length:
      - '92'
      Content-Type:
      - application/json
      Date:
      - Mon, 01 Jan 2024 00:00:00 GMT
      Server:
      - nginx
      Strict-Transport-Security:
      - max-age=31536000; includeSubDomains; preload
      Vary:
      - origin
    status:
      code: 400
      message: Bad Request
version: 1
